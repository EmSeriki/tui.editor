<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Test to use plugin in node environment</title>
    <!-- Plugin -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css"
    />
  </head>
  <body>
    <div id="editor"></div>
    <!-- Editor -->
    <script type="module">
      import { Editor } from 'http://localhost:8080/dist/index.js';
      import tableMergedCellPlugin from '/dist/index.js';

      const content = ['| @cols=2:merged |', '| --- | --- |', '| table | table2 |'].join('\n');

      const editor = new Editor({
        el: document.querySelector('#editor'),
        previewStyle: 'vertical',
        height: '500px',
        initialValue: content,
        plugins: [tableMergedCellPlugin],
      });

      window.editor = editor;
    </script>
  </body>
</html>
